<!DOCTYPE html>
<html ng-app="blogApp">
  <head >
    <meta charset="UTF-8">
    <title>blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-route.js"></script>

        <script src="app.js"></script>

  </head>
  <body >



<div class="container" ng-controller= "blogController">
    <h1 style="text-align: center">Payal retard</h1>
      <label for="title">Title</label>
        <input ng-model="post.title"  id="title" class="form-control" type="text" placeholder="enter title">
        <label for="body">Body</label>
        <textarea ng-model="post.body" id="body" class="form-control" placeholder="enter text"></textarea>

        <input ng-click="createPost(post)" class="btn btn-block btn-success" type="submit" value="save">
</div>

  </body>
</html>
